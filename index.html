<!Doctype html>
<html>
<!--
	Github: https://github.com/TexAgg/Bubble
-->
<head>
	<title>Bubble!</title>
	<meta name='author' content='Matt Gaikema'></meta>
	<meta name='description' content='Balls that bounce off the walls and each other.'></meta>
	<link rel='stylesheet' href='style.css'></link>
</head>
<body>
	<canvas id='my_canvas' width='500' height='500'></canvas>
	<div>
		<label for='x'>x:</label>
		<input id='x' type='number' value='250' min='0'></input>
		<label for='y'>y:</label>
		<input id='y' type='number' value='250' min='0'></input>
		<label for='speed'>Speed:</label>
		<input id='speed' type='number' value='2' min='0' max='10'></input>
		<button id='go' onclick='new_clicked()'>New bubble</button>
		<br></br>
		<p id='info'>The x and y coordinates must be in [0,500], and the speed must be in [0,10].
		When making a new bubble, try not to create it on top of a pre-existing bubble.</p>
	</div>
	<script src='script.js'></script>
	<footer>
		<p>&copy 2016 Matt Gaikema</p>
	</footer>
</body>
</html>
